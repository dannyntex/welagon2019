query productDetailByCategoryLastUpdate($categoryId: String, $onServer: Boolean!) {
  products(filter: { category_id: { eq: $categoryId } },pageSize:10) {
    items {
      id
      sku
      name
      url_path
      price{
        regularPrice {
          amount {
            value
            currency
          }
        }
      }
      image{
        label
        url
      }
      small_image{
        label
        url
      }

      meta_title @include(if: $onServer)
      meta_keyword @include(if: $onServer)
      meta_description @include(if: $onServer)
    }
  }
}
