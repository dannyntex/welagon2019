query navigationMenu($id: Int!) {
  category(id: $id) @connection(key: "category", filter: ["type"]){
    id
    name
    product_count
    path
    children {
      id
      name
      position
      level
      url_key
      url_path
      product_count
      children_count
      path
      include_in_menu
      image
    }
  }
}
